<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baskervville+SC&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>METEO APP</title>
  </head>
  <body>
    <main id="background">
    <div class="APP">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Ingresa ciudad"
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="clima-app-data">
          <div>
            <h1 class="clima-app-ciudad" id="city">Asunción</h1>
            <p class="clima-app-detalle">
              <span id="time"></span> <span id="description"> </span>
              <br />
              humedad: <strong id="humidity"></strong>, <strong id="velocidadviento"></strong>
            </p>
          </div>
          <div class="clima-app-temperatura-container">
            <div id="icono"> </div>
            <div class="clima-app-temperatura" id="temperature">22</div>
            <div class="clima-app-unidad">°C </div>
        </div>
        <div class="clima-forecast" id="forecast"></div>
     </main>
         <footer>
        The project was Code by
        <a href="https://github.com/Jovellano" target="_blank">
          Claudia García Jovellano
        </a>
        hosted
        <a href="https://github.com/Jovellano?tab=repositories" target="_blank"
          >on github</a> and website hosted
        <a
          href="https://meteo-app-weather-shecodes.netlify.app/"
          target="_blank">on Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
   </body>
  </html>
