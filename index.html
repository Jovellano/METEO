<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baskervville+SC&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>METEO APP</title>
  </head>
  <body>
    <div class="APP">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Ingresa ciudad"
            required
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div>
          <h1>Asunción</h1>
          <p>
            Sábado 19:00, Nublado
            <br />
            humedad 70%, vientos 15 km/h
          </p>
        </div>
        <div>☁️ 22° C</div>
      </main>
      <footer>
        The project was Code by
        <a href="https://github.com/Jovellano" target="_blank">
          Claudia García Jovellano
        </a>
        hosted
        <a href="https://github.com/Jovellano?tab=repositories" target="_blank"
          >on github</a
        >
        and website hosted
        <a
          href="https://meteo-app-weather-shecodes.netlify.app/"
          target="_blank"
          >on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
